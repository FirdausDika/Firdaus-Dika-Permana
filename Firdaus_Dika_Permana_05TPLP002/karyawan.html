    <script>
        // Function to add employee data to the table
        function addEmployee() {
            // Get values from input fields
            const name = document.getElementById('employeeName').value;
            const position = document.getElementById('employeePosition').value;
            const division = document.getElementById('employeeDivision').value;
            const salary = document.getElementById('employeeSalary').value;

            // Create a new row and cells
            const table = document.getElementById('employeeTable');
            const row = table.insertRow(-1); // Insert a new row at the end of the table
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            const cell4 = row.insertCell(3);
            const cell5 = row.insertCell(4);

            // Add data to cells
            const rowCount = table.rows.length - 1; // Get the current row count for numbering
            cell1.innerHTML = rowCount; // No
            cell2.innerHTML = name; // Employee Name
            cell3.innerHTML = position; // Position
            cell4.innerHTML = division; // Division
            cell5.innerHTML = salary; // Salary

            // Clear input fields
            document.getElementById('employeeName').value = '';
            document.getElementById('employeePosition').value = '';
            document.getElementById('employeeDivision').value = '';
            document.getElementById('employeeSalary').value = '';
        }
    </script>
